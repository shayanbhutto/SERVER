<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App - Last Activity</title>
</head>
<body>
    <h1>Last Activity</h1>

</html>
